# env: /home/hongmin/miniconda3/envs/ffb6d
program: train_wandb.py
entity: hongmin
project: neuromeka-bottle

method: bayes
metric:
  name: validation/val_total_loss
  goal: minimize
parameters:
  lr:
    values: [0.01, 0.005, 0.001]
  trancolor_rate:
    values: [0.15, 0.2, 0.25, 0.3]
  cad_file:
    values: ['ply'] # ['obj', 'ply']
  kps_extractor:
    values: ['SIFT'] # ['SIFT', 'ORB']
  dropout_rate:
    values: [0.3, 0.4, 0.5, 0.6]

early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 20

command:
  - python
  - "-m"
  - torch.distributed.launch
  # - torchrun
  - "--nproc_per_node"
  - 4
  - "--use_env"
  - ${program}
  - "--gpus"
  - 4
  - "--gpu"
  - "0,1,2,3,4,5"
  - "--cls"
  - "bottle"